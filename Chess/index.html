<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chessboard">

    <!-- Row 1 (Black Pieces) -->
    <div class="dark">♜</div>
    <div class="light">♞</div>
    <div class="dark">♝</div>
    <div class="light">♛</div>
    <div class="dark">♚</div>
    <div class="light">♝</div>
    <div class="dark">♞</div>
    <div class="light">♜</div>

    <!-- Row 2 -->
    <div class="light">♟</div>
    <div class="dark">♟</div>
    <div class="light">♟</div>
    <div class="dark">♟</div>
    <div class="light">♟</div>
    <div class="dark">♟</div>
    <div class="light">♟</div>
    <div class="dark">♟</div>

    <!-- Row 3 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row 4 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 5 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row 6 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 7 (White Pawns) -->
    <div class="dark">♙</div>
    <div class="light">♙</div>
    <div class="dark">♙</div>
    <div class="light">♙</div>
    <div class="dark">♙</div>
    <div class="light">♙</div>
    <div class="dark">♙</div>
    <div class="light">♙</div>

    <!-- Row 8 (White Pieces) -->
    <div class="light">♖</div>
    <div class="dark">♘</div>
    <div class="light">♗</div>
    <div class="dark">♕</div>
    <div class="light">♔</div>
    <div class="dark">♗</div>
    <div class="light">♘</div>
    <div class="dark">♖</div>

</div>

</body>
</html>
